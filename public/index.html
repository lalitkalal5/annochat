    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      background-image: linear-gradient(rgb(3, 20, 35),rgb(141, 81, 186));
      height: 95vh;
      overflow:hidden;
    }

    header {
      background-color: #1b1919;

        #logo{

    .container {

      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      padding: 40px;
      background-color: #ffffff;
      border-radius: 10px;

    }

    }

    .options {
      margin-top: 20px;
    }

    .option {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .option:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #1b1919;
      color: white;
      text-align: center;
      padding: 10px;
      position: sticky;
