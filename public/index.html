</head><style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  text-align: center;
  padding: 40px;
  background-color: #ffffff;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h1 {
  color: #333333;
}

.options {
  margin-top: 20px;
}

.option {
  display: inline-block;
  margin: 10px;
  padding: 10px 20px;
  background-color: #007bff;
  color: #ffffff;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.option:hover {
  background-color: #0056b3;
}

</style>
<body>
  <div class="container">
    <h1>Welcome to Annochat </h1>
    <p>Choose an option:</p>
    <div class="options">
      <!-- <a href="http://127.0.0.1:3000//otv" class="option">One-to-One Chat</a> -->
      <a href="/otv" class="option">One-to-One Chat</a>
      <!-- <a href="http://127.0.0.1:3000/grp" class="option">Group Chat</a> -->

      <a href="/grp" class="option">group chat</a>
      <ul>chat annomously from our campus </ul>
    </div>
  </div>
</body>
